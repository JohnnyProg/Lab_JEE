<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student REST API</title>
</head>
<body>
<h1>Student REST API</h1>

<h2>All Students</h2>
<ul id="student-list"></ul>

<h2>Add Student</h2>
<form id="add-student-form">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br>

    <label for="surname">Surname:</label>
    <input type="text" id="surname" required><br>

    <label for="average">Average:</label>
    <input type="number" id="average" step="0.1" required><br>

    <button type="submit">Add Student</button>
</form>

<h2>Delete Student</h2>
<form id="delete-student-form">
    <label for="delete-id">Student ID:</label>
    <input type="number" id="delete-id" required><br>

    <button type="submit">Delete Student</button>
</form>

<h2>Update Student</h2>
<form id="update-student-form">
    <label for="update-id">Student ID:</label>
    <input type="number" id="update-id" required><br>

    <label for="update-name">New Name:</label>
    <input type="text" id="update-name"><br>

    <label for="update-surname">New Surname:</label>
    <input type="text" id="update-surname"><br>

    <label for="update-average">New Average:</label>
    <input type="number" id="update-average" step="0.1"><br>

    <button type="submit">Update Student</button>
</form>

<script src="scripts.js"></script>
</body>
</html>
